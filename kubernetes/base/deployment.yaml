apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dvecdb
  labels:
    app: dvecdb
    component: database
    version: v0.1.7
spec:
  serviceName: dvecdb-headless
  replicas: 1
  selector:
    matchLabels:
      app: dvecdb
  template:
    metadata:
      labels:
        app: dvecdb
        component: database
        version: v0.1.7
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
      - name: data-permissions
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /data && chown -R 1000:1000 /data']
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          runAsUser: 0

      containers:
      - name: dvecdb
        image: dvecdb/server:0.1.7  # Replace with your registry
        imagePullPolicy: IfNotPresent

        command:
        - /usr/local/bin/vectordb-server

        args:
        - --data-dir=/data
        - --host=0.0.0.0
        - --rest-port=8080
        - --grpc-port=9090
        - --metrics-port=9091
        - --log-level=info

        ports:
        - name: rest
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP

        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"

        envFrom:
        - configMapRef:
            name: dvecdb-config

        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "4"

        livenessProbe:
          httpGet:
            path: /health/live
            port: rest
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: rest
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health/live
            port: rest
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30  # 5 minutes total

        volumeMounts:
        - name: data
          mountPath: /data

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      terminationGracePeriodSeconds: 30

      affinity:
        # Prefer to spread pods across different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dvecdb
              topologyKey: kubernetes.io/hostname

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: dvecdb
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
      storageClassName: standard  # Change based on your cluster
