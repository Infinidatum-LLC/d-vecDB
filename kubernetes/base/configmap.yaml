apiVersion: v1
kind: ConfigMap
metadata:
  name: dvecdb-config
  labels:
    app: dvecdb
data:
  # Server configuration
  SERVER_HOST: "0.0.0.0"
  REST_PORT: "8080"
  GRPC_PORT: "9090"
  METRICS_PORT: "9091"

  # Logging configuration
  LOG_LEVEL: "info"
  RUST_LOG: "vectordb_server=info,vectordb_vectorstore=info,vectordb_storage=info,vectordb_index=info"

  # Performance tuning
  TOKIO_WORKER_THREADS: "4"

  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
